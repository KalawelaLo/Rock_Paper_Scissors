<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class = "main_container">
        <h1>
            This is a rock paper scissors game!
        </h1>
        <h2 class ="round"></h2>
        <div class="moves_container">
            <button class="r">Rock</button>
            <button class="p">Paper</button>
            <button class="s">Scissors</button>
        </div>
    </div>
    <div>
        <h2 class = "winner">
        </h2>
    </div> 
    <div class="scores">
        <div><h2>Wins</h2><h3 class="w"></h3></div>
        <div><h2>Ties</h2><h3 class="t"></h3></div>
        <div><h2>Loses</h2><h3 class="l"></h3></div>
    </div>
    <div class="round_scores">
        <div><h2>Rounds Won</h2><h3 class="rw"></h3></div>
        <div><h2>Rounds Loss</h2><h3 class="rl"></h3></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
